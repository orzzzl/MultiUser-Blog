<div class="post">
    <div class="row date_showing">
        <h3 class="date-font">
              {{p.created.strftime("%b %d, %Y")}}
          </h3>
    </div>
    <div class="row rest-content">
        <div class="post-title header-font">
            <h3> {{p.subject}} </h3>
        </div>
        <div class="post-content">
            {{p._render_text | safe}}
        </div>
    </div>
</div>
