{% extends "front_base.html" %} 

{% block title %} New Post {% endblock %} 


{% block head %} 
{{ super() }}
<link href="../static/editing.css" rel="stylesheet"> 
{% endblock %} 


{% block container_content %} 
{{ super() }}
<form method="post">
    <div class="form-group">
        <label>Subject:</label>
        <input type="text" name="subject" class="form-control" value="{{subject}}">
    </div>


    <div class="form-group">
        <label>Content:</label>
        <textarea class="form-control" name="content" rows="11">{{content}}</textarea>
    </div>
    <input type="hidden" name="post_id" value="{{pst}}">
    <button type="submit" class="btn sub-font">Submit</button>
</form>

<div class="error">{{error}}</div>
{% endblock %}
