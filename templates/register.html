{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block head %}
    {{ super() }}
    <link href="../static/signin_and_signup.css" rel="stylesheet">
{% endblock %}

{% block body_content %}
    <div class="container">
        <div id="logbox">
          <form id="signup" method="post" action="/register">
            <h1>create an account</h1>
            <input name="blogname" type="text" placeholder="What's the name of your blog?" pattern="^[\w\s]{1,50}$" required="required" class="input pass"/>
            <input name="username" type="text" placeholder="What's your username?" pattern="^[\w]{3,25}$" autofocus="autofocus" required="required" class="input pass"/>
            <input name="password" type="password" placeholder="Choose a password" required="required" class="input pass"/>
            <input name="verify" type="password" placeholder="Confirm password" required="required" class="input pass"/>
            <input name="email" type="email" placeholder="Email address" class="input pass"/>
            <input type="submit" value="Sign me up!" class="inputButton"/>
            <div class="text-center">
                <div class="error">{{error_username}}</div>
                <div class="error">{{error_password}}</div>
                <div class="error">{{error_verify}}</div>
                <div class="error">{{error_email}}</div>
                already have an account? <a href="/login" id="login_id">login</a>
            </div>
          </form>
        </div>
    </div>
{% endblock %}
