{% extends "base.html" %}


{% block head %}
    {{ super() }}
    <link href="../static/front_base.css" rel="stylesheet">
{% endblock %}


{% block body_content %}
    <div class="container">
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"><a href="/front"> <h4> Home </h4> </a></li>
                <li role="presentation"><a href="/newpost"> <h4> New Post </h4> </a></li>
                <div class="login-area text-right">
                    {% if user %}
                        {{user.name}} (<a class="login-link" href="/logout">logout</a>)
                    {% else %}
                    <a class="login-link" href="/login">login</a>
                    |
                    <a class="login-link" href="/register">register</a>
                    {% endif %}
                </div>
            </ul>
        </div>
        <br>
        <div class="container_content">
            {%block container_content %} {% endblock %}
        </div>
    </div>
{% endblock %}
